<h2>Welcome to the Diary</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let diaryEntry of diaryEntries; let i = index">
            <th>{{diaryEntry.date}}</th>
            <th>{{diaryEntry.entry}}</th>
            <th>
                <button (click) = "onEdit(diaryEntries.indexOf(diaryEntry))" class="btn btn-success">Edit</button>
                <button (click)= "onDelete(diaryEntries.indexOf(diaryEntry))" class="btn btn-danger">Delete</button>
            
            </th>
        </tr>

    </tbody>
</table>
